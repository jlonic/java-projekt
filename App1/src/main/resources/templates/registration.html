<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <title>User Registration</title>
</head>
<body>
<div class="login-box">
    <p>Register</p>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="user-box">
            <label for="username"></label>
            <input type="text" id="username" name="username" th:field="*{username}" th:placeholder="Username" required>
        </div>
        <div class="user-box">
            <label for="password"></label>
            <input type="password" id="password" name="password" th:field="*{password}" th:placeholder="Password" required>
        </div>
        <button type="submit" class="indexPageButtons">Register</button>
        <p th:if="${error}" style="color: red;">Username is already taken. Please choose another.</p>
    </form>
    <br><a th:href="@{/login}" class="dontHaveAnAccount">Already have an account? Go to login</a>
</div>
</body>
</html>
